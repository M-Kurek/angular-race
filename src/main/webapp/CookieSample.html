<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>event details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>

</head>
<body ng-cloak>
<div class="container">
    <div ng-controller="CookieSampleController" style="padding-left: 20px; padding-right: 20px">
        <button class="btn" ng-click="saveAsCookie(event)">Store cookie</button>
        <button class="btn" ng-click="getCookie()">Get cookie</button>
        <button class="btn" ng-click="removeCookie()">delete cookie</button>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-cookies.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/js/controllers/CookieSampleController.js"></script>
<script src="/js/services/EventData.js"></script>
</body>
</html>
